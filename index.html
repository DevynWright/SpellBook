<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Document</title>
  </head>

  <body class="bg-dark">
    <header>
      <div class="row text-center text-white">
        <div class="col mt-5 mb-5">
          <h1 style="font-family:fantasy"><b>Spellbook</b></h1>
        </div>
      </div>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-3 text-center text-white">
          <h3 style="font-family:fantasy">Master Spellbook</h1>
            <ol id="master-list"></ol>
          </div>
          <div class="col-6 text-center text-white">
            <h3 style="font-family:fantasy">Selected Spell</h1>
              <div id="current-spell"></div>
            </div>
            <div class="col-3 text-center text-white">
              <h3 style="font-family:fantasy">Your Spellbook</h3>
              <ol id="your-list"></ol>
        </div>
      </div>
    </main>



    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
      integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk="
      crossorigin="anonymous"
    ></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
